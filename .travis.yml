language: python
sudo: false
services: []
python:
  - 3.5.3
  - 3.6
  # - 3.7-dev
  # - pypy3
install:
  - pip install -U pip setuptools pipenv
  - pipenv install -d --skip-lock
  - pip install codecov
script: pytest --cov=aioworkers

after_success:
  - codecov

before_deploy:
  - make aioworkers/version.py

deploy:
  provider: pypi
  user: yttrium
  password:
    secure: 
  on:
    tags: true
    distributions: sdist
    repo: aioworkers/aioworkers
    condition: $TRAVIS_PYTHON_VERSION = 3.6
  skip_cleanup: true
