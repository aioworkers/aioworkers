name: Tests

on: [push]

jobs:
  tests-on-python36:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.4.0
    - name: Set up Python 3.6
      uses: actions/setup-python@v2.3.1
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        pip install -U pip setuptools
        pip install -U pipenv codecov
        pip install -e .
        pipenv install -d --skip-lock --system
    - name: isort
      run: |
        isort -c aioworkers tests
    - name: flake8
      run: |
        flake8 aioworkers tests
    - name: mypy
      run: |
        mypy aioworkers tests
    - name: Test with pytest
      run: |
        pytest --cov=aioworkers --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2.1.0
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true

  tests-on-ubuntu:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9, 3.10, pypy3]

    steps:
    - uses: actions/checkout@v2.4.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2.3.1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -U pip setuptools
        pip install -U pipenv ipykernel httptools bson msgpack
        pip install -e .
        pipenv install --skip-lock --system
    - name: Test with pytest
      run: |
        pytest

  tests-on-macos:

    runs-on: macOS-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2.4.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2.3.1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -U pip setuptools
        pip install -U pipenv codecov
        pip install -e .
        pipenv install -d --skip-lock --system
    - name: Test with pytest
      run: |
        pytest

  tests-on-windows:

    runs-on: windows-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]

    steps:
      - uses: actions/checkout@v2.4.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2.3.1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -U pip setuptools
          pip install -U pipenv codecov bson msgpack
          pip install -e .
          pip install pytest-aioworkers
          pipenv install --skip-lock --system
        continue-on-error: true
      - name: Test with pytest
        run: |
          pytest
        continue-on-error: true
