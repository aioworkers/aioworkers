name: Tests

on:
  push:
    branches:
      - 'master'
    tags: [ '*' ]
  pull_request:
    branches:
      - 'master'

jobs:
  tests:
    strategy:
      max-parallel: 7
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
          - pypy-3.7
        include:
          - os: ubuntu-latest
            python-version: '3.7'
            coverage: true
            lint: true
          - os: macOS-latest
            python-version: '3.7'
          - os: windows-latest
            python-version: '3.7'

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3.5.2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.6.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -U hatch
    - name: isort
      if: ${{ matrix.lint }}
      run: |
        isort -c aioworkers tests
    - name: flake8
      if: ${{ matrix.lint }}
      run: |
        flake8 --max-line-length 120 aioworkers tests
    - name: mypy
      if: ${{ matrix.lint }}
      run: |
        hatch run style:mypy aioworkers tests
    - name: Test with pytest & coverage
      run: |
        hatch run cov
    - name: coverage.xml
      if: ${{ matrix.coverage }}
      run: |
        hatch run coverage report
        hatch run coverage xml
    - name: Upload coverage to Codecov
      if: ${{ matrix.coverage }}
      uses: codecov/codecov-action@v3.1.3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
